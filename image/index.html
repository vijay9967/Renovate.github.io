<html>
    <head>
        <title>Renovate Login</title>
        <link rel="stylesheet" href="Styles/loginstyle.css">
        </head>
        <body>
            <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                    <button type="button" class="toggle-button" onclick="login()">Log in</button>
                    <button type="button" class="toggle-button" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/profile.php?id=100013808108239" ><img src="fb.svg"></a>
                    <a href="https://www.instagram.com/vijay.mm/?hl=en" ><img src="insta.svg"></a>
                    <a href="https://developer.twitter.com/" ><img src="twitter.svg"></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
				<input type="text" class="input-field" placeholder="Address" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </div>
            </div>

            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");

                function register(){
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "190px";

                }
                function login(){
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "90px";

                }
            </script>
        </body>
        </html>
